{% extends 'mainapp/base.html' %}
{% load static %}

{% block content %}
<div class="contact-form">
<h2>Добавьте Ваш отзыв о клинике:</h2>

<form action="{% url 'add_review' %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}

    <div class="">{{ form.non_field_errors }}</div>

    {% for f in form %}
        <p><label for="{{ f.id_for_label }}">{{f.label}}: </label>{{ f }}</p>
        <div>{{ f.errors }}</div>
    {% endfor %}

    <button type="submit">Добавить</button>
</form>
</div>
{% endblock %}
