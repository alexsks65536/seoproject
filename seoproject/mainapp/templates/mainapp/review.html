{% extends 'mainapp/base.html' %}
{% load static %}

{% block content %}

<h1>{{ title }}</h1>

<form action="{% url 'review' %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <!--{{ form.as_p }}-->

    <div class="">{{ form.non_field_errors }}</div>

    {% for f in form %}
        <p><label class="" for="{{ f.id_for_label }}">{{f.label}}: </label>{{ f }}</p>
        <div class="">{{ f.errors }}</div>
    {% endfor %}

    <button type="submit">Добавить</button>
</form>

{% endblock %}
