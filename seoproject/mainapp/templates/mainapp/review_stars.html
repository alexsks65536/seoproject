<!--<< шаблон для отображения звездочек рейтинга в отзывах >>-->
<!--<<<<<<<<<<<<<<<<<<<<<<<<<<>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>-->
		{% if i.stars == 1 %}
			{{ t }}
		{% elif i.stars == 2 %}
			{{ t }}{{ t }}
		{% elif i.stars == 3 %}
			{{ t }}{{ t }}{{ t }}
		{% elif i.stars == 4 %}
			{{ t }}{{ t }}{{ t }}{{ t }}
		{% elif i.stars == 5 %}
			{{ t }}{{ t }}{{ t }}{{ t }}{{ t }}
		{% else %}
			{{ t }}{{ t }}{{ t }}{{ t }}{{ t }}
		{% endif %}
